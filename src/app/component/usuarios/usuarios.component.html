      <div class="modal-footer">

        <button type="button" class="btn btn-primary" (click)="Actualizar()" *ngIf="Idseleccionado != ''">Actualizar</button>

    <div class="datos">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                
                <th scope="col">Correo</th>
                <th scope="col">Nombre</th>
                <th scope="col">rol</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>


              <tr *ngFor="let item of datos" (click)="EditarId(item._id)">

                
                <td>{{item.email}}</td>
                <td>{{item.nombre}}</td>
                <td>
                  <div *ngIf="item.rol == 1">Admin</div>
                  <div *ngIf="item.rol == 2">User</div>
                </td>
                <td>{{item.direccion}}</td>
                <td>{{item.telefono}}</td>
                

                <td>
                  <div *ngIf="item.estado == 1">Activo</div>
                  <div *ngIf="item.estado == 0">Inactivo</div>
                </td>
              </tr>
              
            </tbody>
          </table>
    </div>
