
<app-header></app-header>


    <!-- login form -->

    <div class="mx-1 m-loco">
        <div class="">
            <div class="col-12 lg-spacing">
                <div class="box-login-form roboto-condensed-valemia-t">
                    <div class="form-group mx-2">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" 
                      aria-describedby="emailHelp" [(ngModel)]="email">
                    </div>
                    <div class="form-group mx-2">
                      <label for="exampleInputPassword1">Contrase√±a</label>
                      <input [type]="changetype?'password':'text'" autocomplete="false" id="exampleInputPassword1" class="form-control" [(ngModel)]="password">
                      <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                    </div>
                    <div class="m-3">
                      <a routerLink="/registro" class="">Registrate</a>
                    </div>
                    <div class="mx-auto">
                        <button type="submit" class="btn btn-warning offsetbtnlgn" (click)="login()">Iniciar Sesion</button>
                    </div>
                  </div>
                </div>
        </div>
    </div>
