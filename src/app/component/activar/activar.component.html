
<app-header></app-header>
    
    <h1>Activar Cuenta</h1>

    <!-- login form -->

    <div class="mx-1 m-loco">
        <div class="">
            <div class="col-12 lg-spacing">
                <div class="box-login-form roboto-condensed-valemia-t">
                    <div class="form-group mx-2">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" 
                      aria-describedby="emailHelp" [(ngModel)]="email">
                    </div>
                    <div class="form-group mx-2">
                      <label for="exampleInputPassword1">Codigo de Activacion</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="codigo">
                    </div>
                    <div class="mx-auto">
                        <button type="submit" class="btn btn-warning offsetbtnlgn" (click)="Activar()">Activar cuenta</button>
                    </div>
                  </div>
                </div>
        </div>
    </div>
    
<!--footer-->

<app-footer></app-footer>
